<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Homepage
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./logo.jpeg" alt="logo">
        </div> 

        <div class="chooselanguage" align="right">
        <div class="sinhala" align="right">
            <button class="Sinhala">Sinhala</button>
        </div>  

        <div class="english" align="right">
            <button class="English">English</button>
        </div>

        <div class="tamil" align="right">
            <button class="Tamil">Tamil</button>
        </div>
        </div>
    </div> 

    <h1 align="center">
            National Traffic Spot Fine System
    </h1> 
    
    <main class="footer">
        <div class="chooseoption">
            <div class="Driver">
                <button class="driver-button">Driver</button>
            </div>
        
            <div class="Vehicle">
                <button class="vehicle-button">Vehicle</button>
            </div>  

            <div class="Pedestrian">
                <button class="pedestrian-button">Pedestrian</button>
            </div>
        </div> 
    </main>
    
    <div class="list">
        <ul>
            <li><b>This is the Sri Lanka Police website that lets you pay spot fines and make complaints online.</b></li>
            <li><b>Contact: 081456781 for more details.</b></li>
        </ul>
    </div>
    
</body>
</html>
